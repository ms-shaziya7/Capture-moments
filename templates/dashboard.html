<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Capture Moments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(-45deg, #d89783, hsl(16, 67%, 61%), hsl(0, 60%, 68%), hsl(16, 81%, 59%));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .navbar h1 {
      font-weight: 700;
      color: #5c5470;
    }

    .navbar-buttons {
      display: flex;
      gap: 15px;
    }

    .logout-btn,
    .about-btn {
      background: #5c5470;
      color: #fff;
      padding: 10px 22px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .logout-btn:hover,
    .about-btn:hover {
      background: #3d3756;
    }

    .container {
      padding: 60px 40px;
    }

    .welcome-text {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      background: linear-gradient(to right, hsl(0, 6%, 10%), #272424);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.65);
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(14px);
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.4);
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.15);
    }

    .glass-card i {
      font-size: 34px;
      color: #5c5470;
      margin-bottom: 15px;
    }

    .glass-card h5 {
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      color: #888;
      font-size: 14px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>ðŸ“¸ Capture Moments</h1>
    <div class="navbar-buttons">
      <a href="{{ url_for('about_us') }}" class="about-btn">About Us</a>
      <a href="{{ url_for('logout') }}"><button class="logout-btn">Logout</button></a>
    </div>
  </div>

  <div class="container">
    <div class="welcome-text">
      ðŸ‘‹ Welcome back, {{ user_name }}!
    </div>

    <div class="card-grid">
      <a href="{{ url_for('booking') }}" class="glass-card text-decoration-none">
        <i class="bi bi-calendar2-check"></i>
        <h5>Book a Photographer</h5>
      </a>

      <a href="{{ url_for('profile') }}" class="glass-card text-decoration-none">
        <i class="bi bi-person-circle"></i>
        <h5>Photographer Profiles</h5>
      </a>

      <a href="{{ url_for('booking_history') }}" class="glass-card text-decoration-none">
        <i class="bi bi-clock-history"></i>
        <h5>Booking History</h5>
      </a>

      <a href="{{ url_for('user_reviews') }}" class="glass-card text-decoration-none">
        <i class="bi bi-chat-dots"></i>
        <h5>User Reviews</h5>
      </a>

      <a href="{{ url_for('photographer_categories') }}" class="glass-card text-decoration-none">
        <i class="bi bi-camera-reels"></i>
        <h5>Photographer Types</h5>
      </a>
    </div>
  </div>

  <footer>
   
  </footer>

</body>
</html>

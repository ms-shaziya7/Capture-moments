<!-- templates/booking.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Photographer - Capture Moments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Quicksand', sans-serif;
      padding: 40px 0;
    }

    .container {
      max-width: 600px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }

    h2 {
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .btn-submit {
      background-color: #ff4b5c;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background-color: #e63946;
    }

    .confirmation-box {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
    }

    .back-btn {
      display: block;
      margin-top: 25px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì∏ Book Your Photographer</h2>
    {% if message %}
      <div class="confirmation-box">
        <h5>{{ message }}</h5>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Location:</strong> {{ location }}</p>
        <p><strong>Date:</strong> {{ date }}</p>
        <p><strong>Photography Type:</strong> {{ type }}</p>
        <p><strong>Amount:</strong> ‚Çπ{{ price }}</p>
      </div>
    {% else %}
      <form method="POST" action="{{ url_for('booking') }}">
        <input type="text" name="name" class="form-control" placeholder="Your Full Name" required>
        <input type="text" name="location" class="form-control" placeholder="Event Location" required>
        <input type="date" name="date" class="form-control" required>
        <select name="type" class="form-control" required>
          <option disabled selected>Choose Photography Type</option>
          <option value="Wedding">Wedding</option>
          <option value="Events">Events</option>
          <option value="Birthday">Birthday</option>
          <option value="Tour">Tour</option>
          <option value="Wildlife">Wildlife</option>
          <option value="Adventure">Adventure</option>
        </select>
        <button type="submit" class="btn btn-submit w-100">Confirm Booking</button>
      </form>
    {% endif %}
    <div class="back-btn">
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>

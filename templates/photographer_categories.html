<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photographer Categories | Capture Moments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Quicksand', sans-serif;
      padding: 40px 0;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 40px;
      color: #4a148c;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .category-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: 0.3s ease;
      text-align: center;
    }

    .category-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .category-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .category-card h5 {
      margin: 15px 0;
      font-size: 1.25rem;
      color: #6a1b9a;
      font-weight: bold;
    }

    .category-card a {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 20px;
      border-radius: 20px;
      background: #8e24aa;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .category-card a:hover {
      background-color: #6a0080;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
    }

    .back-link a {
      color: #7b1fa2;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üì∏ Choose Your Photography Style</h1>

  <div class="category-grid">

    <!-- Wedding -->
    <div class="category-card">
      <img src="/static/images/wedding.jpg" alt="Wedding">
      <h5>Wedding</h5>
      <a href="#">Explore</a>
    </div>

    <!-- Birthday -->
    <div class="category-card">
      <img src="/static/images/birthday.jpg" alt="Birthday">
      <h5>Birthday</h5>
      <a href="#">Explore</a>
    </div>

    <!-- Wildlife -->
    <div class="category-card">
      <img src="/static/images/wildlife.jpg" alt="Wildlife">
      <h5>Wildlife</h5>
      <a href="#">Explore</a>
    </div>

    <!-- Adventure -->
    <div class="category-card">
      <img src="/static/images/adventure.jpg.jpg" alt="Adventure">
      <h5>Adventure</h5>
      <a href="#">Explore</a>
    </div>

    <!-- Tours -->
    <div class="category-card">
      <img src="/static/images/tours.jpg" alt="Tours">
      <h5>Tours</h5>
      <a href="#">Explore</a>
    </div>

    <!-- Events -->
    <div class="category-card">
      <img src="/static/images/event.jpg.jpg" alt="Events">
      <h5>Events</h5>
      <a href="#">Explore</a>
    </div>

  </div>

  <div class="back-link">
    <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
  </div>

</body>
</html>
